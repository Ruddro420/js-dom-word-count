<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>


  <div class="container">
    <h2 class="text-center mt-5">WELCOME TO WORD COUNT WORLD</h2>
    <div class="row">
        <div class="col-8">
            <div class="card mt-5">
                <div class="card-body">
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Here !! </label>
                        <textarea class="form-control" id="textArea" rows="10"></textarea>
                      </div>
                      <div class="mb">
                        <button id="submitBtn" class="btn btn-success">Submit</button>
                    </div> <br><br>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card shadow bg-light mt-5">
                <div class="card-body">
                      <div class="mb-3">
                       <span style="font-size: 24px; font-weight: 600;">Total Letter :</span>  <span class="bg-warning" id="resultShow"></span>
                    </div>
                      <div class="mb-3">
                        <span style="font-size: 24px; font-weight: 600;">Total Word :</span>  <span class="bg-info" id="wordShow"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>


  <script>



document.getElementById("submitBtn").addEventListener("click", function () {


    const getValue = document.getElementById("textArea").value;

    const result = getValue.length ;
    // For Space Remove
    const space = getValue.split(/\s+/).length - 1;
    // For Word Count 
    const word = getValue.split(/\s+/);
    // For Letter OutPut Show
    const resultLetter = document.getElementById("resultShow");

    resultLetter.innerText = result - space;
    resultLetter.style.padding = '5px';
    resultLetter.style.borderRadius = '5px';

    // For Word Count 

    if(word !== /\s+/) {

      const wordCount = word.length;
      const resultWord = document.getElementById("wordShow");

      resultWord.innerText = wordCount;
      resultWord.style.padding = '5px';
      resultWord.style.borderRadius = '5px';


    }


    


});

  </script>

    

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
